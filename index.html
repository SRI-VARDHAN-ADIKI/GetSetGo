<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>
    
    <div class="container">
        <div class="todo-container">
            <h2 class="text-center mb-4">To-Do List</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-center">Not Done</h4>
                    <ul class="list-group" id="notDoneList"></ul>
                    <div id="noNotDoneTasks" class="text-center mt-3 text-muted d-none">
                        No incomplete tasks yet.
                    </div>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Done</h4>
                    <ul class="list-group" id="doneList"></ul>
                    <div id="noDoneTasks" class="text-center mt-3 text-muted d-none">
                        No completed tasks yet.
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary sticky-btn" data-bs-toggle="modal" data-bs-target="#taskModal">
            <i class="fas fa-plus me-2"></i>Add Task
        </button>
        <button class="btn btn-success sticky-btn share-btn" onclick="shareList()">
            <i class="fas fa-share-alt me-2"></i>Share List
        </button>
        <button class="btn btn-danger sticky-btn clear-btn" onclick="clearAllTasks()">
            <i class="fas fa-trash me-2"></i>Clear All
        </button>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="taskHeadingInput" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="taskDescriptionInput" class="form-control" placeholder="Task Description" rows="3" required></textarea>
                    </div>
                    <div id="errorMessage" class="text-danger d-none">Please fill in both fields</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
